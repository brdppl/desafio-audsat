<mat-form-field appearance="outline" class="filter">
  <mat-label>Filtrar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filtre por nome, username, e-mail ou telefone"
    #input
  >
</mat-form-field>

<div class="table mat-elevation-z5">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container [matColumnDef]="columns.NAME">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container [matColumnDef]="columns.USERNAME">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container [matColumnDef]="columns.EMAIL">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container [matColumnDef]="columns.PHONE">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container [matColumnDef]="columns.DETAILS">
      <th mat-header-cell *matHeaderCellDef class="column--small"></th>
      <td mat-cell *matCellDef="let user">
        <button 
          mat-icon-button
          matTooltip="Ver posts"
          matTooltipPosition="left"
          (click)="userDetails(user)"
        >
          <mat-icon>person</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
